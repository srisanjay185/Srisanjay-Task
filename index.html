    <script>
        function offerDetails(id, element) {
            document.querySelectorAll('.details').forEach(detail => detail.style.display = 'none');

            document.getElementById(id).style.display = 'block';
            element.classList.add('active');

            let radio = element.querySelector('input[type="radio"]');
            radio.checked = true;
            priceUpdate(radio);
        }

        function priceUpdate(radio) {
            document.getElementById('total').innerText = radio.value;

    </script>
